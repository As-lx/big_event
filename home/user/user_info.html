<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>个人信息</title>
  <link rel="stylesheet" href="../../assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../../assets/css/user_info.css">
  <script src="../../assets/lib/jquery.js"></script>
  <script src="../../assets/js/user_info.js"></script>

</head>
<body>
<div class="layui-card">
  <div class="layui-card-header">修改用户信息</div>
    <div class="layui-card-body">
      <form class="layui-form" lay-filter="form_userinfo">
        <!--隐藏域,页面中不可见，且不占地方-->
        <input type="hidden" name="id" class="user_id">
        <div class="layui-form-item">
          <label class="layui-form-label">用户名称</label>
          <div class="layui-input-block">
           <!--readonly设置input标签的内容只读，不可修改-->
            <input type="text" name="username" required  readonly lay-verify="required" autocomplete="off" class="layui-input-username">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">用户昵称</label>
          <div class="layui-input-block">
            <input type="text" name="nickname" required  lay-verify="required|nickname" placeholder="请输入用户昵称" autocomplete="off" class="layui-input-nickname">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">用户邮箱</label>
          <div class="layui-input-block">
            <input type="text" name="email" required  lay-verify="required|email" placeholder="请输入邮箱" autocomplete="off" class="layui-input-email">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
            <button type="reset" class="layui-btn layui-btn-primary" id="btn_reset">重置</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="../../assets/lib/layui/layui.all.js"></script>
</body>
</html>
