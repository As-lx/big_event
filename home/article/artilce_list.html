<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>文章列表</title>
  <link rel="stylesheet" href="../../assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../../assets/css/article_list.css">
  <script src="../../assets/lib/template-web.js"></script>
  <script src="../../assets/lib/jquery.js"></script>
</head>
<body>
  <div class="layui-card">
    <div class="layui-card-header">文章列表</div>
    <div class="layui-card-body">
      <!--筛选区-->
      <form class="layui-form" id="select_form">
        <div class="layui-form-item layui-inline">
            <select name="cate_id">
            </select>
        </div>
        <div class="layui-form-item layui-inline">
          <select name="state" >
            <option value="">所有状态</option>
            <option value="已发布">已发布</option>
            <option value="草稿">草稿</option>
          </select>
        </div>
        <div class="layui-form-item layui-inline">
          <button class="layui-btn" lay-submit>查询</button>
        </div>
      </form>
      <!--      列表区-->
      <table class="layui-table">
        <colgroup>
          <col>
          <col width="150">
          <col width="180">
          <col width="150">
          <col width="150">
        </colgroup>
        <thead>
        <tr>
          <th>文章标题</th>
          <th>分类</th>
          <th>发表时间</th>
          <th>状态</th>
          <th>操做</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <!--      分页区-->
      <div id="pageBox">
      </div>
    </div>
  </div>

  <script type="text/html" id="article_list">
    {{each data}}<tr>
      <td>
        {{$value.title}}
      </td>
      <td>
        {{$value.cate_name}}
      </td>
      <td>
        {{$value.pub_date|dataFormat}}
      </td>
      <td>
        {{$value.state}}
      </td>
      <td>
        <button type="button" class="layui-btn layui-btn-xs">编辑</button>
        <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete"  data-id="{{$value.Id}}">删除</button>
      </td>
    </tr>
    {{/each}}
  </script>
  <script type="text/html" id="articl_options">
    <option value="">所有分类</option>
    {{each data}}<option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
  </script>
  <script src="../../assets/lib/layui/layui.all.js"></script>
  <script src="../../assets/js/article_list.js"></script>
</body>
</html>
