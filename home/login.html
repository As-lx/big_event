<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>大事件登录/注册</title>
  <link rel="stylesheet" href="../assets/css/login.css">
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <script src="../assets/lib/jquery.js"></script>
  <script src="../assets/lib/layui/layui.all.js"></script>
  <script src="../assets/js/login.js"></script>
</head>
<body>
  <div class="layui-main">
    <img src="../assets/images/logo.png" >
  </div>
  <!--  登录注册区域-->
  <div class="login-box">
    <div class="title-box"></div>
    <div class="log-box">
      <form class="layui-form" id="login-form">
        <!--        用户名-->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
        <!--        密码-->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required  lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        <!--        登录-->
        <div class="layui-form-item">
        <!-- 普通按钮，与提交按钮的区别就是lay-submi-->
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit id="login-btn">登录</button>
        </div>
        <div class="layui-form-item links">
          <a href="javascript:;" id="signUp">去注册账号</a>
        </div>
      </form>
    </div>
    <div class="sign-box">
      <form class="layui-form" id="sign_form">
      <!--        用户名-->
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-username"></i>
        <input type="text" name="username" required   lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
      </div>
      <!--        密码-->
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-password"></i>
        <input type="password" name="password" required    lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
      </div>
        <!-- 确认密码-->
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-password"></i>
        <input type="password" name="repassword" required  lay-verify="required|pass|repass" placeholder="再次确认密码" autocomplete="off" class="layui-input">
      </div>
      <!-- 注册-->
      <div class="layui-form-item">
        <!--          普通按钮，与提交按钮的区别就是lay-submi-->
        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit id="sign">注册</button>
      </div>
      <div class="layui-form-item links">
        <a href="javascript:;" id="login">去登录</a>
      </div>
      </form>
    </div>
  </div>

</body>
</html>
